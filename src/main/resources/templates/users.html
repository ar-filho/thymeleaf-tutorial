<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interation in Thymeleaf</title>
</head>
<body>
<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tb>
    <tr th:each="user: ${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td th:text="${user.gender}"></td>
    </tr>
  </tb>
</table>
</body>
</html>
